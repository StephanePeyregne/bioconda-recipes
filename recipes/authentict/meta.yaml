{% set version = "1.0.0" %} 

package:
  name: authentict
  version: {{ version }}
  
source:
  url: 
    - https://github.com/StephanePeyregne/AuthentiCT/archive/refs/tags/{{ version }}.tar.gz
  sha256: c4299bbe6449f7d5008836fd93100e05ecb7280e61ab2591a6595b658c1b745e
  
build: 
  number: 0 
  noarch: python 
  script: "$PYTHON -m pip install . --no-deps --ignore-installed --no-cache-dir -vvv"

requirements:
  host:
    - python >=3.6
    - pip
    - cython
  run:
    - python >=3.6
    - pandas >=0.25.1
    - scipy >=1.3
    - numpy >=1.17.2
    - numdifftools >=0.9.39
    - random
    
tests:
  command: AuthentiCT â€”help
  
about:
  home: https://github.com/StephanePeyregne/AuthentiCT 
  license: GPL3
  summary: "AuthentiCT estimates the proportion of present-day DNA contamination in ancient DNA datasets generated from single-stranded libraries."
  license file: LICENCE 

extra:
  recipe.maintainers:
    - StephanePeyregne
  identifiers:
    - doi:10.1186/s13059-020-02123-y
